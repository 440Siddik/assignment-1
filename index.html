<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Donate Now</title>
  </head>
  <body>
    <section class="first-banner">
      <div class="first-desc">
        <h1>Let's Help Those Who Are</h1>
        <h1>More In Need</h1>
        <p>
          Your support today is changing 2500+ lives in the most marginalized
          communities in the world
        </p>
        <a class="first-btn" href="#" target="_blank">Donate Now</a>
      </div>
    </section>
    <section class="section-2">
      <h1 id="donate-title">Donate Today</h1>
      <p id="donate-par">
        The measure of life is not its duration, but its donation.
      </p>
      <div class="donate-container">
        <div class="bg-gray">
          <h4 class="title-size">100tk</h4>
        </div>
        <div id="bg-clr">
          <h4 class="title-size">200tk</h4>
        </div>
        <div class="bg-gray">
          <h4 class="title-size">500tk</h4>
        </div>
        <div class="bg-gray">
          <h4 class="title-size">1000tk</h4>
        </div>
        <div class="bg-gray">
          <h4 class="title-size">5000tk</h4>
        </div>
      </div>
      <div class="input">
        <input
          type="text"
          name="name"
          autocomplete="off"
          placeholder="Other Amount (Taka)"
          required
        />
      </div>

      <div id="center">
        <a class="first-btn" href="#">Donate Now</a>
      </div>
    </section>
  </body>
</html>
